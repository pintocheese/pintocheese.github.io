<script>
  document.addEventListener("DOMContentLoaded", function () {
    const messages = [
      "오늘도 반짝이는 하루 ☆",
      "좋은 일이 가득한 하루 ☆",
      "오늘도 즐거운 하루 보내세요 ☆",
      "행복은 작은 것에서부터 시작된대요 ☆",
      "행운이 가득한 하루 ☆",
      "여유로운 하루 ☆"
    ];

    const msg = messages[Math.floor(Math.random() * messages.length)];
    const target = document.getElementById("about-message");

    if (target) {
      target.classList.add("skills", "about-message");
      target.innerHTML = msg + "<br><br><br><br>(이 메시지는 랜덤입니다)";
    }
  });
</script>
